<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label><br>
		<input type="email" id="email" placeholder="Email" required><br>

		<label>Gender</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br><br>
		
		<label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>

		
		<label for="age">Age</label><br>
		<input type="number" id="age" placeholder="Age" required><br>

		<label for="dob">DOB</label><br>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" placeholder="	xxx-xxx-xxxx"><br>

		<label for="password">Password</label><br>
		<input type="password" id="password" placeholder="Password" required><br>

		<label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" id="tos" required>

		<select><button type="submit">Submit</button></select>
	</form>

</body>

</html>
